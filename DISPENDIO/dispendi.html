        // --- ELEMENTI DOM (invariati) ---
        const inputRowergRecord = document.getElementById('inputRowergRecord');
        const setRowergRecordBtn = document.getElementById('setRowergRecordBtn');
        const rowergRecordResults = document.getElementById('rowerg-record-results');
        const recordMediaRowergContainer = document.getElementById('record-media-rowerg-container').querySelector('.result-value');
        const recordWattRowergContainer = document.getElementById('record-watt-rowerg-container').querySelector('.result-value');
        const percentageSelectRowerg = document.getElementById('percentageSelectRowerg');
        const percentageRowergResultsContainer = document.getElementById('percentage-rowerg-results');
        const percentageWattRowergContainer = document.getElementById('percentage-watt-rowerg-container').querySelector('.result-value');
        const percentageTimeRowergContainer = document.getElementById('percentage-time-rowerg-container').querySelector('.result-value');
        const percentageMediaRowergContainer = document.getElementById('percentage-media-rowerg-container').querySelector('.result-value');
        const inputBikeergRecord = document.getElementById('inputBikeergRecord');
        const setBikeergRecordBtn = document.getElementById('setBikeergRecordBtn');
        const bikeergRecordResults = document.getElementById('bikeerg-record-results');
        const recordMediaBikeergContainer = document.getElementById('record-media-bikeerg-container').querySelector('.result-value');
        const recordWattBikeergContainer = document.getElementById('record-watt-bikeerg-container').querySelector('.result-value');
        const percentageSelectBikeerg = document.getElementById('percentageSelectBikeerg');
        const percentageBikeergResultsContainer = document.getElementById('percentage-bikeerg-results');
        const percentageWattBikeergContainer = document.getElementById('percentage-watt-bikeerg-container').querySelector('.result-value');
        const percentageTimeBikeergContainer = document.getElementById('percentage-time-bikeerg-container').querySelector('.result-value');
        const percentageMediaBikeergContainer = document.getElementById('percentage-media-bikeerg-container').querySelector('.result-value');

        let baseWattsRowerg = 0;
        let baseWattsBikeerg = 0;

        // --- MODIFICA: Sostituito onAuthStateChanged con listener per 'coachAuthStateReady' ---
        document.addEventListener('coachAuthStateReady', (e) => {
            const { coach, error } = e.detail;

            if (coach) {
                // Utente loggato, mostra la pagina e attiva i listener
                document.body.style.visibility = 'visible';
                setupEventListeners();
            } else {
                // Non loggato, auth-manager-coach.js ha già gestito il redirect
                console.log("Utente non loggato, redirect in corso...");
            }
        });

        // --- Funzione setupEventListeners (invariata) ---
        function setupEventListeners() {
            inputRowergRecord.addEventListener('input', formatTimeInput);
            inputBikeergRecord.addEventListener('input', formatTimeInput);

            setRowergRecordBtn.addEventListener('click', () => {
                const timeValue = inputRowergRecord.value;
                const fullTimeValue = timeValue.includes('.') ? timeValue : (timeValue.length === 5 ? `${timeValue}.0` : timeValue);
                const recordRowergSeconds = convertTimeToSeconds(fullTimeValue);

                if (recordRowergSeconds > 0) {
                    baseWattsRowerg = calculateWattsRowerg(recordRowergSeconds, 2000);
                    const avg500mSeconds = calculateAverageSegmentTime(recordRowergSeconds);
                    recordMediaRowergContainer.textContent = formatSecondsToTime(avg500mSeconds);
                    recordWattRowergContainer.textContent = baseWattsRowerg.toFixed(2);
                    rowergRecordResults.classList.remove('hidden');
                    percentageSelectRowerg.disabled = false;
                    percentageSelectRowerg.value = "";
                    percentageRowergResultsContainer.classList.add('hidden');
                    percentageSelectRowerg.querySelector('option[value=""]').textContent = "Seleziona...";
                } else {
                    showMessageBox("Formato tempo non valido. Usa 'mm:ss.s' (es. 6:45.3)");
                    baseWattsRowerg = 0;
                    rowergRecordResults.classList.add('hidden');
                    percentageSelectRowerg.disabled = true;
                    percentageSelectRowerg.value = "";
                    percentageRowergResultsContainer.classList.add('hidden');
                    percentageSelectRowerg.querySelector('option[value=""]').textContent = "Imposta un record...";
                }
            });

            setBikeergRecordBtn.addEventListener('click', () => {
                const timeValue = inputBikeergRecord.value;
                const fullTimeValue = timeValue.includes('.') ? timeValue : (timeValue.length === 5 ? `${timeValue}.0` : timeValue);
                const recordBikeergSeconds = convertTimeToSeconds(fullTimeValue);

                if (recordBikeergSeconds > 0) {
                    baseWattsBikeerg = calculateWattsBikeerg(recordBikeergSeconds, 4000); 
                    const avg1000mSeconds = calculateAverageSegmentTime(recordBikeergSeconds);
                    recordMediaBikeergContainer.textContent = formatSecondsToTime(avg1000mSeconds);
                    recordWattBikeergContainer.textContent = baseWattsBikeerg.toFixed(2);
                    bikeergRecordResults.classList.remove('hidden');
                    percentageSelectBikeerg.disabled = false;
                    percentageSelectBikeerg.value = "";
                    percentageBikeergResultsContainer.classList.add('hidden');
                    percentageSelectBikeerg.querySelector('option[value=""]').textContent = "Seleziona...";
                } else {
                    showMessageBox("Formato tempo non valido. Usa 'mm:ss.s' (es. 5:10.7)");
                    baseWattsBikeerg = 0;
                    bikeergRecordResults.classList.add('hidden');
                    percentageSelectBikeerg.disabled = true;
                    percentageSelectBikeerg.value = "";
                    percentageBikeergResultsContainer.classList.add('hidden');
                    percentageSelectBikeerg.querySelector('option[value=""]').textContent = "Imposta un record...";
                }
            });

            document.getElementById('messageBoxOkBtn').addEventListener('click', () => hideModal(document.getElementById('messageBox')));
        }

        function showModal(modal) { document.getElementById('modal-backdrop').classList.remove('hidden'); modal.classList.remove('hidden'); }
        function hideModal(modal) { document.getElementById('modal-backdrop').classList.add('hidden'); modal.classList.add('hidden'); }
