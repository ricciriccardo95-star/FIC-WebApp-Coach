        // --- VARIABILI GLOBALI ---

        // === AUTH GUARD INTEGRATO ===
        onAuthStateChanged(auth, (user) => {

        // --- FUNZIONE PER ATTIVARE I LISTENER ---
        function setupEventListeners() {
            // Aggiungi listener per la formattazione automatica
            inputRowergRecord.addEventListener('input', formatTimeInput);
            inputBikeergRecord.addEventListener('input', formatTimeInput);

            // Listener per i bottoni "Imposta"

                const timeValue = inputRowergRecord.value;
                const fullTimeValue = timeValue.includes('.') ? timeValue : (timeValue.length === 5 ? `${timeValue}.0` : timeValue);

                if (recordRowergSeconds > 0) {
                    baseWattsRowerg = calculateWattsRowerg(recordRowergSeconds, 2000);
                    const avg500mSeconds = calculateAverageSegmentTime(recordRowergSeconds);

                    percentageSelectRowerg.value = "";

                const recordBikeergSeconds = convertTimeToSeconds(fullTimeValue);

                if (recordBikeergSeconds > 0) {
                    // Passiamo 4000m, la funzione calcolerà i watt correttamente
                    baseWattsBikeerg = calculateWattsBikeerg(recordBikeergSeconds, 4000); 
                    const avg1000mSeconds = calculateAverageSegmentTime(recordBikeergSeconds);

                    recordMediaBikeergContainer.textContent = formatSecondsToTime(avg1000mSeconds);
                    recordWattBikeergContainer.textContent = baseWattsBikeerg.toFixed(2);
                    bikeergRecordResults.classList.remove('hidden');

        // --- FUNZIONE MASCHERA INPUT ---
        function formatTimeInput(e) {
            const input = e.target;
            let cursorPos = input.selectionStart;
            let originalValue = input.value;
            // Rimuove solo ciò che NON è una cifra (0-9)
            let digits = input.value.replace(/\D/g, '');
            const len = digits.length;
            
            if (len > 5) {
                digits = digits.substring(0, 5);
            }

            let formattedValue = '';
            if (len === 0) {
                formattedValue = '';
            } else if (len <= 2) {
                formattedValue = digits;
            } else if (len <= 4) {
                formattedValue = `${digits.substring(0, 2)}:${digits.substring(2, len)}`;
            } else {
                formattedValue = `${digits.substring(0, 2)}:${digits.substring(2, 4)}.${digits.substring(4, 5)}`;
            }

            input.value = formattedValue;

            if (cursorPos !== null) {
                const oldNonDigits = (originalValue.substring(0, cursorPos).match(/\D/g) || []).length;
                const newNonDigits = (formattedValue.substring(0, cursorPos).match(/\D/g) || []).length;
                cursorPos = cursorPos + (newNonDigits - oldNonDigits);
                
                if (cursorPos > formattedValue.length) {
                    cursorPos = formattedValue.length;
                }
                if (originalValue.length > formattedValue.length && (originalValue[cursorPos] === ':' || originalValue[cursorPos] === '.')) {
                     cursorPos = Math.max(0, cursorPos -1);
                }

                input.setSelectionRange(cursorPos, cursorPos);
            }
        }

        // --- FUNZIONI DI UTILITÀ ---
        function showModal(modal) { /* ... existing code ... */ }
        function hideModal(modal) { /* ... existing code ... */ }

        function convertTimeToSeconds(timeString) {
            if (!timeString || typeof timeString !== 'string') return 0;
            timeString = timeString.replace(',', '.');
            if (!timeString.includes(':')) {
                 console.warn(`Formato tempo non valido (manca :): ${timeString}`);
                return 0;
            }
            const parts = timeString.split(':');
            if (parts.length !== 2) {
                 console.warn(`Formato tempo non valido (parti non valide): ${timeString}`);
                return 0;
            }
            const minutes = parseInt(parts[0], 10);
            const seconds = parseFloat(parts[1]);
            if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || seconds >= 60) {
                console.warn(`Formato tempo non valido (valori non validi): ${timeString}`);
                return 0;
            }
            return (minutes * 60) + seconds;
        }

        // --- FORMULE ---
        function calculateWattsRowerg(totalSeconds, distance) {
            if (totalSeconds <= 0 || distance <= 0) return 0;
            // Formula corretta per RowErg (2000m):
            // Watts = 2.8 * (2000 / totalSeconds)^3
            // W = 2.8 * (500 / (totalSeconds / 4))^3 = 2.8 * (2000 / totalSeconds)^3
            return 2.8 * Math.pow(2000 / totalSeconds, 3);
        }

        function calculateWattsBikeerg(totalSeconds, distance) {
            // Per BikeErg (4000m), la formula C2 si basa sul passo t_1000
            // t_1000 = totalSeconds / 4
            // La formula C2 che dà lo stesso wattaggio è:
            // Watts = 2.8 * (500 / t_1000)^3  <-- ERRORE COMUNE
            // La formula CORRETTA è basata sulla stessa logica del Rowerg:
            // W = 2.8 * (500 / t_500_equivalente)^3
            // Per la Bike, t_1000 = passo. t_500_equivalente = t_1000 / 2
            // W = 2.8 * (500 / (t_1000 / 2))^3 = 2.8 * (1000 / t_1000)^3
            // Sostituendo t_1000 = totalSeconds / 4:
            // W = 2.8 * (1000 / (totalSeconds / 4))^3 = 2.8 * (4000 / totalSeconds)^3
            // **NO! RAGIONAMENTO SBAGLIATO DI NUOVO!**
            
            // L'utente e il C2 calculator dicono:
            // t_500 (105s) -> 302W
            // t_1000 (105s) -> 302W
            // Rowerg: W = 2.8 * (500 / t_500)^3 = 2.8 * (500 / 105)^3 = 302W
            // BikeErg: W = 2.8 * (COSTANTE / t_1000)^3
            // 302 = 2.8 * (COSTANTE / 105)^3
            // 108.09 = (COSTANTE / 105)^3
            // 4.76 = COSTANTE / 105
            // COSTANTE = 500
            
            // *** LA FORMULA CORRETTA PER BIKEERG È: ***
            // t_1000 = totalSeconds / (distance / 1000) = totalSeconds / 4
            // Watts = 2.8 * (500 / t_1000)^3
            // Watts = 2.8 * (500 / (totalSeconds / 4))^3
            // Watts = 2.8 * (2000 / totalSeconds)^3
            
            if (totalSeconds <= 0) return 0;
            // Ignora `distance`, usa la costante 2000
            return 2.8 * Math.pow(2000 / totalSeconds, 3);
        }

        function calculateTimeFromWattsRowerg(watts, distance) {
            if (watts <= 0 || distance <= 0) return 0;
            // Inversa di W = 2.8 * (2000 / sec)^3
            // sec = 2000 / (W / 2.8)^(1/3)
            // `distance` (2000) è ridondante ma corretto
            return 2000 / Math.pow(watts / 2.8, 1/3);
        }

        function calculateTimeFromWattsBikeerg(watts, distance) {
            // Inversa di W = 2.8 * (2000 / sec)^3
            // sec = 2000 / (W / 2.8)^(1/3)
            // `distance` (4000) viene passato ma deve essere ignorato
            // per usare la costante 2000
            if (watts <= 0) return 0; 
            return 2000 / Math.pow(watts / 2.8, 1/3);
        }

        function calculateAverageSegmentTime(totalSeconds) {
             if (totalSeconds <= 0) return 0;
             // Per 2000m (RowErg) è la media su 500m (2000/4)
             // Per 4000m (BikeErg) è la media su 1000m (4000/4)
             // La formula è la stessa: tempo totale / 4 segmenti
             return totalSeconds / 4;
        }
        
        function formatSecondsToTime(totalSeconds) {
            if (totalSeconds <= 0 || !isFinite(totalSeconds)) return "N/D";
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const formattedSeconds = seconds.toFixed(1).padStart(4, '0'); 
            return `${minutes}:${formattedSeconds}`;
        }

        // --- FUNZIONI DI CALCOLO PERCENTUALE (rese globali) ---
        window.calculatePercentageRowerg = function() {
            const selectedPercentageValue = percentageSelectRowerg.value;
            if (!selectedPercentageValue || baseWattsRowerg <= 0) {
                percentageRowergResultsContainer.classList.add('hidden');
                return;
            }
            const percentage = parseFloat(selectedPercentageValue) / 100;
            const finalWatts = baseWattsRowerg * percentage;
            const finalTimeInSeconds = calculateTimeFromWattsRowerg(finalWatts, 2000); // Distanza 2000
            const finalAvg500mSeconds = calculateAverageSegmentTime(finalTimeInSeconds);

            percentageWattRowergContainer.textContent = finalWatts.toFixed(2);
            percentageTimeRowergContainer.textContent = formatSecondsToTime(finalTimeInSeconds);
            percentageMediaRowergContainer.textContent = formatSecondsToTime(finalAvg500mSeconds);
            percentageRowergResultsContainer.classList.remove('hidden');
        }

         window.calculatePercentageBikeerg = function() {
            const selectedPercentageValue = percentageSelectBikeerg.value;
            const baseWattsToUse = baseWattsBikeerg;
            if (!selectedPercentageValue || baseWattsToUse <= 0) {
                percentageBikeergResultsContainer.classList.add('hidden');
                return;
            }
            const percentage = parseFloat(selectedPercentageValue) / 100;
            const finalWatts = baseWattsToUse * percentage;
            // Passiamo 4000 per coerenza, ma la funzione lo ignorerà
            const finalTimeInSeconds = calculateTimeFromWattsBikeerg(finalWatts, 4000); 
            const finalAvg1000mSeconds = calculateAverageSegmentTime(finalTimeInSeconds); 

            percentageWattBikeergContainer.textContent = finalWatts.toFixed(2);
            percentageTimeBikeergContainer.textContent = formatSecondsToTime(finalTimeInSeconds);
            percentageMediaBikeergContainer.textContent = formatSecondsToTime(finalAvg1000mSeconds);
            percentageBikeergResultsContainer.classList.remove('hidden');
        }

    </script>
