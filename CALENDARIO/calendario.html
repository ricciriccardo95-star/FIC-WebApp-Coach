<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Allenamenti - FIC</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Colore di sfondo scuro di default */
            transition: background-color 0.5s ease;
            color: #E2E8F0; /* Slate 200 */
        }
        body.theme-olimpica { background-color: #0F172A; } /* Slate 900 */
        body.theme-u23 { background-color: #0d1c1a; } /* Dark Teal */
        body.theme-u19 { background-color: #1c150d; } /* Dark Orange */
        /* *** NUOVO: Stili tema per Para e Beach *** */
        body.theme-para-rowing { background-color: #1a1129; } /* Dark Purple */
        body.theme-beach-sprint { background-color: #2a210f; } /* Dark Yellow/Sand */

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 1px;
        }
        .calendar-day {
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
            aspect-ratio: 1/1;
            background-color: #0F172A; /* Slate 900 */
            overflow: hidden;
            border: 2px solid transparent;
        }
         .calendar-day.selected {
            border-color: #38BDF8; /* Light Blue 400 */
        }
        .today-highlight {
            background-color: #38BDF8;
            color: #0F172A;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem; /* text-sm */
        }
        .workout-tag {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .calendar-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            background-color: #334155; /* slate-700 */
            color: #cbd5e1; /* slate-300 */
            transition: all 0.2s;
        }
        .calendar-btn:hover {
            background-color: #475569; /* slate-600 */
            color: #fff;
        }
        .calendar-btn.active-olimpica {
            background-color: #38BDF8; /* light-blue-400 */
            color: #0F172A; /* slate-900 */
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }
        .calendar-btn.active-u23 {
            background-color: #2dd4bf; /* teal-400 */
            color: #0F172A;
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.4);
        }
        .calendar-btn.active-u19 {
            background-color: #fb923c; /* orange-400 */
            color: #0F172A;
            box-shadow: 0 0 15px rgba(251, 146, 60, 0.4);
        }
         /* *** NUOVO: Stili pulsanti attivi per Para e Beach *** */
        .calendar-btn.active-para-rowing {
            background-color: #a855f7; /* purple-500 */
            color: #0F172A;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }
        .calendar-btn.active-beach-sprint {
            background-color: #eab308; /* yellow-600 */
            color: #0F172A;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
        }

        .intensity-bar {
            position: absolute;
            top: 28px; /* Adjusted for smaller mobile layout */
            left: 0;
            right: 0;
            height: 18px;
            color: white;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding: 0 4px;
        }
        .intensity-bar.start {
            left: -1px;
            border-top-left-radius: 9999px;
            border-bottom-left-radius: 9999px;
        }
        .intensity-bar.end {
            right: -1px;
            border-top-right-radius: 9999px;
            border-bottom-right-radius: 9999px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-2 sm:p-4 antialiased">

    <div class="w-full max-w-4xl mx-auto py-4">
        <div class="px-2 mb-4">
            <a href="../index.html" class="inline-flex items-center px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 font-semibold rounded-lg shadow transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Torna alla Home
            </a>
        </div>
        <h1 class="text-2xl sm:text-4xl font-black text-center text-slate-100 mb-4 tracking-tight">CALENDARIO ALLENAMENTI</h1>

        <!-- *** MODIFICA: Aggiunti i pulsanti Para-Rowing e Beach Sprint *** -->
        <div id="calendar-selector" class="flex justify-center flex-wrap gap-2 mb-6">
            <button data-collection="calendario_olimpica" data-theme="theme-olimpica" data-active-class="active-olimpica" class="calendar-btn active-olimpica text-xs sm:text-base">SQUADRA OLIMPICA</button>
            <button data-collection="calendario_u23" data-theme="theme-u23" data-active-class="active-u23" class="calendar-btn text-xs sm:text-base">UNDER 23</button>
            <button data-collection="calendario_u19" data-theme="theme-u19" data-active-class="active-u19" class="calendar-btn text-xs sm:text-base">UNDER 19</button>
            <button data-collection="calendario_para_rowing" data-theme="theme-para-rowing" data-active-class="active-para-rowing" class="calendar-btn text-xs sm:text-base">PARA-ROWING</button>
            <button data-collection="calendario_beach_sprint" data-theme="theme-beach-sprint" data-active-class="active-beach-sprint" class="calendar-btn text-xs sm:text-base">BEACH SPRINT</button>
        </div>
        
        <div id="calendar-container" class="transition-opacity duration-300 ease-in-out">
            <div class="flex justify-between items-center mb-4">
                <h2 id="month-year" class="text-xl sm:text-2xl font-bold text-center w-full"></h2>
                <div class="flex gap-2 absolute right-2 sm:right-4">
                    <button id="prev-month" class="w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-md transition-colors">&lt;</button>
                    <button id="next-month" class="w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-md transition-colors">&gt;</button>
                </div>
            </div>

            <!-- Calendar -->
            <div class="bg-slate-800 rounded-lg shadow-2xl p-1">
                <div class="calendar-grid text-center font-semibold border-b border-slate-700">
                    <div class="p-2 text-xs">LUN</div>
                    <div class="p-2 text-xs">MAR</div>
                    <div class="p-2 text-xs">MER</div>
                    <div class="p-2 text-xs">GIO</div>
                    <div class="p-2 text-xs">VEN</div>
                    <div class="p-2 text-xs">SAB</div>
                    <div class="p-2 text-xs">DOM</div>
                </div>
                <div id="calendar-body" class="calendar-grid bg-slate-700">
                    <!-- Days will be generated by JS -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Daily Workout Details Container -->
    <div id="workout-details-container" class="w-full max-w-4xl mx-auto py-4 px-2 mt-4">
        <!-- Dynamic content will be injected here -->
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, documentId } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAylHKH-9PROLRz4CGYDCN8Tggdj3_CGSI",
            authDomain: "calendario-fic.firebaseapp.com",
            projectId: "calendario-fic",
            storageBucket: "calendario-fic.appspot.com",
            messagingSenderId: "576407223567",
            appId: "1:576407223567:web:73eaa8e12aae9e4926927a"
        };

        const calendarAppName = "AppCalendario";
        const app = initializeApp(firebaseConfig, calendarAppName);
        const db = getFirestore(app);
        
        // --- DOM Elements ---
        const pageBody = document.body;
        const calendarContainer = document.getElementById('calendar-container');
        const calendarSelector = document.getElementById('calendar-selector');
        const calendarBody = document.getElementById('calendar-body');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const workoutDetailsContainer = document.getElementById('workout-details-container');

        // --- State Variables ---
        let currentDate = new Date();
        let eventsData = {};
        let intensityRanges = [];
        let currentCollection = 'calendario_olimpica'; // Default collection
        let selectedDateStr = null;

        // --- Firebase Data Fetching ---
        async function fetchEventsForMonth(year, month) {
            const startOfMonthStr = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            const nextMonthDate = new Date(year, month + 1, 1);
            const endOfMonthStr = `${nextMonthDate.getFullYear()}-${String(nextMonthDate.getMonth() + 1).padStart(2, '0')}-01`;
            
            const q = query(collection(db, currentCollection), 
                where(documentId(), '>=', startOfMonthStr),
                where(documentId(), '<', endOfMonthStr)
            );

            const querySnapshot = await getDocs(q);
            eventsData = {};
            querySnapshot.forEach((doc) => { eventsData[doc.id] = doc.data(); });
        }

        async function fetchIntensityRanges() {
            const rangesCollection = `${currentCollection}_ranges`;
            const q = query(collection(db, rangesCollection));
            const querySnapshot = await getDocs(q);
            intensityRanges = [];
            querySnapshot.forEach(doc => {
                intensityRanges.push({ id: doc.id, ...doc.data() });
            });
            intensityRanges.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
        }
        
        // --- Calendar Rendering ---
        async function renderCalendar() {
            calendarContainer.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 150)); 

            calendarBody.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            await Promise.all([
                fetchEventsForMonth(year, month),
                fetchIntensityRanges()
            ]);
            
            monthYearEl.textContent = `${currentDate.toLocaleString('it-IT', { month: 'long' })} ${year}`;
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const correctedFirstDay = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

            for (let i = 0; i < correctedFirstDay; i++) {
                calendarBody.innerHTML += `<div></div>`;
            }

            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const currentDayDate = new Date(dateStr);
                
                dayEl.className = 'calendar-day flex flex-col p-1 text-xs sm:p-1.5 sm:text-sm cursor-pointer';
                dayEl.dataset.date = dateStr;
                dayEl.addEventListener('click', () => displayWorkoutForDay(dateStr));
                
                intensityRanges.forEach(range => {
                    const startDate = new Date(range.startDate);
                    const endDate = new Date(range.endDate);
                    if (currentDayDate >= startDate && currentDayDate <= endDate) {
                        const bar = document.createElement('div');
                        const rangeColors = ['bg-pink-600', 'bg-purple-600', 'bg-teal-600', 'bg-orange-600', 'bg-lime-600'];
                        bar.className = `intensity-bar ${range.color || rangeColors[0]}`;
                        bar.textContent = `${range.intensity}%`;
                        if (currentDayDate.getTime() === startDate.getTime()) bar.classList.add('start');
                        if (currentDayDate.getTime() === endDate.getTime()) bar.classList.add('end');
                        dayEl.appendChild(bar);
                    }
                });
                
                const topRow = document.createElement('div');
                topRow.className = 'flex justify-end';
                const numberSpan = document.createElement('span');
                numberSpan.className = 'relative z-10';
                numberSpan.textContent = day;

                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    numberSpan.classList.add('today-highlight');
                } else {
                    numberSpan.className += ' p-1';
                }
                topRow.appendChild(numberSpan);
                dayEl.appendChild(topRow);

                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'flex flex-col gap-1 w-full mt-auto relative z-10';
                
                const dayData = eventsData[dateStr];
                if (dayData) {
                    if (dayData.mattina && Array.isArray(dayData.mattina) && dayData.mattina.some(w => w.tipo === 'LIBERO' || w.lavoro.distanza || w.lavoro.serie || w.lavoro.intensita || w.lavoro.scheda)) {
                        eventsContainer.appendChild(createEventElement('cyan'));
                    }
                    if (dayData.pomeriggio && Array.isArray(dayData.pomeriggio) && dayData.pomeriggio.some(w => w.tipo === 'LIBERO' || w.lavoro.distanza || w.lavoro.serie || w.lavoro.intensita || w.lavoro.scheda)) {
                       eventsContainer.appendChild(createEventElement('amber'));
                    }
                }
                dayEl.appendChild(eventsContainer);
                calendarBody.appendChild(dayEl);
            }
            calendarContainer.style.opacity = '1';

            // Display today's workout on initial load if it hasn't been selected yet
            if (!selectedDateStr) {
                 displayWorkoutForDay(todayStr);
            } else {
                 displayWorkoutForDay(selectedDateStr); // Re-render for the same selected day after month change
            }
        }

        function createEventElement(color) {
            const eventEl = document.createElement('div');
            eventEl.className = `bg-${color}-500/50 h-1.5 w-full rounded-full mx-auto`;
            return eventEl;
        }

        // --- Workout Details Display Logic ---
        function getWorkoutIcon(type) {
             const icons = {
                BOAT: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-400"><path d="M2.5 17.5l2 2.5h15l2-2.5"/><path d="M12 3v14.5"/><path d="M7.5 12H2l1 5.5"/><path d="M16.5 12H22l-1 5.5"/></svg>`,
                BIKE: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><circle cx="6" cy="18" r="3"/><circle cx="18" cy="18" r="3"/><path d="M6 18h12"/><path d="M9 18l4-8 4 8"/><path d="M9 9h6"/></svg>`,
                ERGO: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400"><path d="M3 12h3l3-9 6 18 3-9h3"/></svg>`,
                GYM: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-400"><rect x="3" y="10" width="4" height="4" rx="1"/><rect x="17" y="10" width="4" height="4" rx="1"/><line x1="7" y1="12" x2="17" y2="12"/></svg>`,
                LIBERO: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="M17 8h2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-2"/><path d="M4 8h13v8H4a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2z"/><path d="M7 8V5"/><path d="M10 8V5"/><path d="M13 8V5"/></svg>`
            };
            return icons[type] || icons['BOAT'];
        }

        function buildWorkoutHTML(sessionData, sessionName, sessionColor) {
            let sessionHTML = `<div class="mb-4"><h3 class="text-xl sm:text-2xl font-bold text-${sessionColor}-400 mb-4">${sessionName}</h3><div class="space-y-4">`;
            sessionData.forEach((workout, index) => {
                let detailsHTML = '';
                const iconSVG = getWorkoutIcon(workout.tipo);

                if (workout.tipo === 'GYM') {
                    detailsHTML = `<div class="flex items-center gap-4"><span class="font-semibold text-slate-400 w-24">Scheda:</span><span class="font-bold text-white text-lg">${workout.lavoro?.scheda || '-'}</span></div>`;
                } else if (workout.tipo === 'LIBERO') {
                    detailsHTML = `<p class="text-slate-300 font-medium text-lg">Giorno di riposo o attività libera.</p>`;
                } else {
                    detailsHTML = `
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div><p class="text-sm text-slate-400">Distanza</p><p class="text-lg sm:text-xl font-semibold text-white">${workout.lavoro?.distanza || '-'}</p></div>
                            <div><p class="text-sm text-slate-400">Serie</p><p class="text-lg sm:text-xl font-semibold text-white">${workout.lavoro?.serie || '-'}</p></div>
                            <div><p class="text-sm text-slate-400">Intensità</p><p class="text-lg sm:text-xl font-semibold text-white">${workout.lavoro?.intensita ? workout.lavoro.intensita + '%' : '-'}</p></div>
                        </div>`;
                }

                const notes = workout.note || '';
                sessionHTML += `
                    <div class="bg-slate-900/50 rounded-lg py-5 px-4">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                ${iconSVG}
                                <h4 class="text-lg font-bold text-slate-200">${workout.tipo} #${index + 1}</h4>
                            </div>
                        </div>
                        <div class="space-y-4">
                            ${detailsHTML}
                            ${notes ? `<div><p class="text-sm font-semibold text-slate-400 mb-1">NOTE</p><div class="bg-slate-800/60 p-4 rounded-md whitespace-pre-wrap text-base text-slate-300">${notes}</div></div>` : ''}
                        </div>
                    </div>`;
            });
            sessionHTML += '</div></div>';
            return sessionHTML;
        }

        function displayWorkoutForDay(dateStr) {
            if (!dateStr) return;
            selectedDateStr = dateStr;
            
            // Highlight selected day
            document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
            const dayElement = document.querySelector(`.calendar-day[data-date="${dateStr}"]`);
            if (dayElement) {
                dayElement.classList.add('selected');
            }

            const dayData = eventsData[dateStr];
            const dateObj = new Date(dateStr + 'T00:00:00');
            const dayName = dateObj.toLocaleDateString('it-IT', { weekday: 'long'});
            const fullDate = dateObj.toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' });

            let detailsHTML = `<div class="bg-slate-800 border border-slate-700 rounded-lg shadow-2xl p-4 sm:p-6 w-full">`;
            detailsHTML += `<div class="border-b border-slate-700 pb-3 mb-4"><h2 class="text-2xl font-bold text-white">${dayName}</h2><p class="text-sm text-slate-400">${fullDate}</p></div>`;

            if (dayData) {
                const morningWorkouts = dayData.mattina?.filter(w => w.tipo);
                const afternoonWorkouts = dayData.pomeriggio?.filter(w => w.tipo);

                const hasMorning = morningWorkouts && morningWorkouts.length > 0;
                const hasAfternoon = afternoonWorkouts && afternoonWorkouts.length > 0;

                if (hasMorning) {
                    detailsHTML += buildWorkoutHTML(morningWorkouts, 'Mattina', 'cyan');
                }

                if (hasMorning && hasAfternoon) {
                    detailsHTML += `<hr class="border-slate-700 my-6">`;
                }

                if (hasAfternoon) {
                    detailsHTML += buildWorkoutHTML(afternoonWorkouts, 'Pomeriggio', 'amber');
                }

                if (!hasMorning && !hasAfternoon) {
                    detailsHTML += `<p class="text-slate-400 text-center py-8">Nessun allenamento programmato per questo giorno.</p>`;
                }
            } else {
                detailsHTML += `<p class="text-slate-400 text-center py-8">Nessun allenamento programmato per questo giorno.</p>`;
            }

            detailsHTML += `</div>`;
            workoutDetailsContainer.innerHTML = detailsHTML;
            workoutDetailsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        async function switchCalendar(buttonElement) {
            const newCollection = buttonElement.dataset.collection;
            const newTheme = buttonElement.dataset.theme;
            const newActiveClass = buttonElement.dataset.activeClass;

            if (currentCollection === newCollection) return;
            currentCollection = newCollection;

            pageBody.className = `min-h-screen flex flex-col items-center justify-start p-2 sm:p-4 antialiased ${newTheme}`;

            // *** MODIFICA: Rimuovi tutte le classi attive, incluse le nuove ***
            document.querySelectorAll('#calendar-selector .calendar-btn').forEach(btn => {
                btn.classList.remove('active-olimpica', 'active-u23', 'active-u19', 'active-para-rowing', 'active-beach-sprint');
            });
            buttonElement.classList.add(newActiveClass);

            workoutDetailsContainer.innerHTML = ''; // Clear details on switch
            selectedDateStr = null; // Reset selected date on calendar switch
            await renderCalendar();
        }

        // --- Event Listeners ---
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        calendarSelector.addEventListener('click', (e) => {
            if (e.target.matches('.calendar-btn')) {
                switchCalendar(e.target);
            }
        });

        // --- Initial Load ---
        pageBody.classList.add('theme-olimpica');
        renderCalendar();
    </script>
</body>
</html>
