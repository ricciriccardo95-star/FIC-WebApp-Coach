<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Allenamenti - FIC</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            transition: background-color 0.5s ease;
            color: #E2E8F0;
        }
        body.theme-olimpica { background-color: #0F172A; }
        body.theme-u23 { background-color: #0d1c1a; }
        body.theme-u19 { background-color: #1c150d; }
        body.theme-para-rowing { background-color: #1a1129; }
        body.theme-beach-sprint { background-color: #2a210f; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 2px; /* Gap leggermente più ampio per mobile */
        }
        .calendar-day {
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
            aspect-ratio: 1/1;
            background-color: #1E293B; /* Leggermente più chiaro del fondo */
            overflow: hidden;
            border-radius: 6px;
            border: 2px solid transparent;
        }
         .calendar-day.selected {
            border-color: #38BDF8;
            background-color: #334155;
        }
        .today-highlight {
            background-color: #38BDF8;
            color: #0F172A;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
        }
        
        /* Indicatori visuali nel calendario (senza testo) */
        .dot-indicator {
            height: 4px;
            width: 80%;
            border-radius: 2px;
            margin: 1px auto;
        }
        
        .calendar-btn {
            padding: 0.5rem 0.8rem;
            border-radius: 0.375rem;
            font-weight: 600;
            background-color: #334155;
            color: #cbd5e1;
            transition: all 0.2s;
            flex-grow: 1; /* Per riempire lo spazio su mobile */
            text-align: center;
        }
        .calendar-btn:hover { background-color: #475569; color: #fff; }
        .calendar-btn.active-olimpica { background-color: #38BDF8; color: #0F172A; }
        .calendar-btn.active-u23 { background-color: #2dd4bf; color: #0F172A; }
        .calendar-btn.active-u19 { background-color: #fb923c; color: #0F172A; }
        .calendar-btn.active-para-rowing { background-color: #a855f7; color: #0F172A; }
        .calendar-btn.active-beach-sprint { background-color: #eab308; color: #0F172A; }

        /* Colori Fissi (uguali all'admin) */
        .bg-int-50 { background-color: #10B981; }
        .bg-int-75 { background-color: #F59E0B; }
        .bg-int-100 { background-color: #EF4444; }
        .bg-int-tapering { background-color: #06b6d4; }
        .bg-event-raduno { background-color: #3B82F6; }
        .bg-event-gara { background-color: #A855F7; }

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-2 antialiased pb-20">

    <div class="w-full max-w-md mx-auto py-2"> <div class="px-1 mb-4 flex justify-between items-center">
             <h1 class="text-xl font-black text-slate-100 tracking-tight">CALENDARIO</h1>
            <a href="../home.html" class="inline-flex items-center px-3 py-1.5 bg-slate-700 hover:bg-slate-600 text-slate-300 text-xs font-semibold rounded-lg shadow transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Home
            </a>
        </div>

        <div class="overflow-x-auto pb-2 mb-4">
            <div id="calendar-selector" class="flex gap-2 min-w-max px-1">
                <button data-collection="calendario_olimpica" data-theme="theme-olimpica" data-active-class="active-olimpica" class="calendar-btn active-olimpica text-xs">OLIMPICA</button>
                <button data-collection="calendario_u23" data-theme="theme-u23" data-active-class="active-u23" class="calendar-btn text-xs">UNDER 23</button>
                <button data-collection="calendario_u19" data-theme="theme-u19" data-active-class="active-u19" class="calendar-btn text-xs">UNDER 19</button>
                <button data-collection="calendario_para_rowing" data-theme="theme-para-rowing" data-active-class="active-para-rowing" class="calendar-btn text-xs">PARA</button>
                <button data-collection="calendario_beach_sprint" data-theme="theme-beach-sprint" data-active-class="active-beach-sprint" class="calendar-btn text-xs">BEACH</button>
            </div>
        </div>
        
        <div id="calendar-container" class="transition-opacity duration-300 ease-in-out mb-6">
            <div class="flex justify-between items-center mb-2 px-1">
                <h2 id="month-year" class="text-lg font-bold text-white uppercase"></h2>
                <div class="flex gap-1">
                    <button id="prev-month" class="w-8 h-8 flex items-center justify-center bg-slate-800 text-slate-300 rounded hover:bg-slate-700">&lt;</button>
                    <button id="next-month" class="w-8 h-8 flex items-center justify-center bg-slate-800 text-slate-300 rounded hover:bg-slate-700">&gt;</button>
                </div>
            </div>

            <div class="bg-slate-800 rounded-xl shadow-lg p-2">
                <div class="calendar-grid text-center font-bold text-slate-500 mb-2">
                    <div class="text-[10px]">LUN</div><div class="text-[10px]">MAR</div><div class="text-[10px]">MER</div>
                    <div class="text-[10px]">GIO</div><div class="text-[10px]">VEN</div><div class="text-[10px]">SAB</div><div class="text-[10px]">DOM</div>
                </div>
                <div id="calendar-body" class="calendar-grid"></div>
            </div>
        </div>

        <div id="day-summary-section" class="mb-6 hidden">
            <h3 class="text-slate-400 text-xs uppercase font-bold mb-2 ml-1">Riepilogo Giorno</h3>
            <div class="grid grid-cols-2 gap-3">
                <div id="summary-intensity" class="bg-slate-800 rounded-lg p-3 flex flex-col justify-center items-center shadow-lg border border-slate-700 hidden">
                    <span class="text-[10px] uppercase text-slate-400 font-bold mb-1">Intensità</span>
                    <div id="summary-int-val" class="text-xl font-black text-white"></div>
                    <div id="summary-pol-val" class="text-xs text-slate-300 mt-1"></div>
                </div>
                <div id="summary-event" class="bg-slate-800 rounded-lg p-3 flex flex-col justify-center items-center shadow-lg border border-slate-700 hidden">
                    <span class="text-[10px] uppercase text-slate-400 font-bold mb-1">Evento</span>
                    <div id="summary-event-name" class="text-sm font-bold text-white text-center leading-tight"></div>
                    <div id="summary-event-type" class="text-[10px] text-slate-300 mt-1 uppercase"></div>
                </div>
            </div>
        </div>

        <div id="workout-details-container" class="w-full"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, documentId } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAylHKH-9PROLRz4CGYDCN8Tggdj3_CGSI",
            authDomain: "calendario-fic.firebaseapp.com",
            projectId: "calendario-fic",
            storageBucket: "calendario-fic.appspot.com",
            messagingSenderId: "576407223567",
            appId: "1:576407223567:web:73eaa8e12aae9e4926927a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- DOM Elements ---
        const pageBody = document.body;
        const calendarContainer = document.getElementById('calendar-container');
        const calendarSelector = document.getElementById('calendar-selector');
        const calendarBody = document.getElementById('calendar-body');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const workoutDetailsContainer = document.getElementById('workout-details-container');
        
        // Summary Elements
        const daySummarySection = document.getElementById('day-summary-section');
        const summaryIntensity = document.getElementById('summary-intensity');
        const summaryIntVal = document.getElementById('summary-int-val');
        const summaryPolVal = document.getElementById('summary-pol-val');
        const summaryEvent = document.getElementById('summary-event');
        const summaryEventName = document.getElementById('summary-event-name');
        const summaryEventType = document.getElementById('summary-event-type');

        // --- State Variables ---
        let currentDate = new Date();
        let eventsData = {};
        let intensityRanges = [];
        let eventRanges = []; // Raduni/Gare
        let currentCollection = 'calendario_olimpica'; 
        let selectedDateStr = null;

        // --- Helpers Colori ---
        function getIntensityColorClass(val) {
            if (val == 50) return 'bg-int-50';
            if (val == 75) return 'bg-int-75';
            if (val == 100) return 'bg-int-100';
            if (val === 'Tapering') return 'bg-int-tapering';
            return 'bg-slate-600';
        }
        function getEventColorClass(type) {
            if (type === 'RADUNO') return 'bg-event-raduno';
            if (type === 'GARA') return 'bg-event-gara';
            return 'bg-slate-600';
        }

        // --- Firebase Data Fetching ---
        async function fetchEventsForMonth(year, month) {
            const startOfMonthStr = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            const nextMonthDate = new Date(year, month + 1, 1);
            const endOfMonthStr = `${nextMonthDate.getFullYear()}-${String(nextMonthDate.getMonth() + 1).padStart(2, '0')}-01`;
            
            const q = query(collection(db, currentCollection), 
                where(documentId(), '>=', startOfMonthStr),
                where(documentId(), '<', endOfMonthStr)
            );

            const querySnapshot = await getDocs(q);
            eventsData = {};
            querySnapshot.forEach((doc) => { eventsData[doc.id] = doc.data(); });
        }

        async function fetchIntensityRanges() {
            const rangesCollection = `${currentCollection}_ranges`;
            const q = query(collection(db, rangesCollection));
            const querySnapshot = await getDocs(q);
            intensityRanges = [];
            querySnapshot.forEach(doc => {
                intensityRanges.push({ id: doc.id, ...doc.data() });
            });
        }

        async function fetchEventRanges() {
            const eventsCollection = `${currentCollection}_events`;
            const q = query(collection(db, eventsCollection));
            const querySnapshot = await getDocs(q);
            eventRanges = [];
            querySnapshot.forEach(doc => {
                eventRanges.push({ id: doc.id, ...doc.data() });
            });
        }
        
        // --- Calendar Rendering ---
        async function renderCalendar() {
            calendarContainer.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 150)); 

            calendarBody.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            await Promise.all([
                fetchEventsForMonth(year, month),
                fetchIntensityRanges(),
                fetchEventRanges()
            ]);
            
            monthYearEl.textContent = `${currentDate.toLocaleString('it-IT', { month: 'long' })} ${year}`;
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const correctedFirstDay = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

            for (let i = 0; i < correctedFirstDay; i++) {
                calendarBody.innerHTML += `<div></div>`;
            }

            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                dayEl.className = 'calendar-day flex flex-col items-center justify-center cursor-pointer';
                dayEl.dataset.date = dateStr;
                dayEl.addEventListener('click', () => displayWorkoutForDay(dateStr));
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'relative z-10 text-xs sm:text-sm font-semibold mb-1';
                numberSpan.textContent = day;

                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    numberSpan.classList.add('today-highlight');
                }
                dayEl.appendChild(numberSpan);

                // Container per indicatori (Intensità + Eventi)
                const indicatorsContainer = document.createElement('div');
                indicatorsContainer.className = 'w-full flex flex-col gap-0.5 px-1';

                // Indicatore Intensità
                const activeIntensity = intensityRanges.find(r => dateStr >= r.startDate && dateStr <= r.endDate);
                if (activeIntensity) {
                    const dot = document.createElement('div');
                    dot.className = `dot-indicator ${getIntensityColorClass(activeIntensity.intensity)}`;
                    indicatorsContainer.appendChild(dot);
                }

                // Indicatore Eventi
                const activeEvent = eventRanges.find(r => dateStr >= r.startDate && dateStr <= r.endDate);
                if (activeEvent) {
                    const dot = document.createElement('div');
                    dot.className = `dot-indicator ${getEventColorClass(activeEvent.type)}`;
                    indicatorsContainer.appendChild(dot);
                }

                dayEl.appendChild(indicatorsContainer);
                calendarBody.appendChild(dayEl);
            }
            calendarContainer.style.opacity = '1';

            if (!selectedDateStr) {
                 displayWorkoutForDay(todayStr);
            } else {
                 displayWorkoutForDay(selectedDateStr); 
            }
        }

        // --- Recap & Workout Details Logic ---
        function getWorkoutIcon(type) {
             const icons = {
                BOAT: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-400"><path d="M2.5 17.5l2 2.5h15l2-2.5"/><path d="M12 3v14.5"/><path d="M7.5 12H2l1 5.5"/><path d="M16.5 12H22l-1 5.5"/></svg>`,
                BIKE: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><circle cx="6" cy="18" r="3"/><circle cx="18" cy="18" r="3"/><path d="M6 18h12"/><path d="M9 18l4-8 4 8"/><path d="M9 9h6"/></svg>`,
                ERGO: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400"><path d="M3 12h3l3-9 6 18 3-9h3"/></svg>`,
                GYM: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-400"><rect x="3" y="10" width="4" height="4" rx="1"/><rect x="17" y="10" width="4" height="4" rx="1"/><line x1="7" y1="12" x2="17" y2="12"/></svg>`,
                LIBERO: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="M17 8h2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-2"/><path d="M4 8h13v8H4a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2z"/><path d="M7 8V5"/><path d="M10 8V5"/><path d="M13 8V5"/></svg>`,
                GARA: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-500"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>`
            };
            return icons[type] || icons['BOAT'];
        }

        function buildWorkoutHTML(sessionData, sessionName, sessionColor) {
            let sessionHTML = `<div class="mb-4"><h3 class="text-lg font-bold text-${sessionColor}-400 mb-2 uppercase tracking-wide">${sessionName}</h3><div class="space-y-3">`;
            sessionData.forEach((workout, index) => {
                let detailsHTML = '';
                const iconSVG = getWorkoutIcon(workout.tipo);

                if (workout.tipo === 'GYM') {
                    detailsHTML = `<div class="flex items-center gap-2"><span class="text-sm text-slate-400">Scheda:</span><span class="font-bold text-white">${workout.lavoro?.scheda || '-'}</span></div>`;
                } else if (workout.tipo === 'LIBERO') {
                    detailsHTML = `<p class="text-slate-300 text-sm italic">Giorno di riposo o attività libera.</p>`;
                } else {
                    detailsHTML = `
                        <div class="grid grid-cols-3 gap-2 text-center mt-2">
                            <div class="bg-slate-800/80 p-1.5 rounded"><p class="text-[10px] text-slate-400 uppercase">Distanza</p><p class="text-sm font-semibold text-white">${workout.lavoro?.distanza || '-'}</p></div>
                            <div class="bg-slate-800/80 p-1.5 rounded"><p class="text-[10px] text-slate-400 uppercase">Serie</p><p class="text-sm font-semibold text-white">${workout.lavoro?.serie || '-'}</p></div>
                            <div class="bg-slate-800/80 p-1.5 rounded"><p class="text-[10px] text-slate-400 uppercase">Intensità</p><p class="text-sm font-semibold text-white">${workout.lavoro?.intensita ? workout.lavoro.intensita + '%' : '-'}</p></div>
                        </div>`;
                }

                const notes = workout.note || '';
                sessionHTML += `
                    <div class="bg-slate-900/50 border border-slate-700/50 rounded-lg p-3">
                        <div class="flex items-center gap-2 mb-1">
                            ${iconSVG}
                            <h4 class="text-sm font-bold text-slate-200 uppercase">${workout.tipo}</h4>
                        </div>
                        <div class="">
                            ${detailsHTML}
                            ${notes ? `
                            <div class="mt-2 pt-2 border-t border-slate-700/50">
                                <p class="text-[10px] font-bold text-slate-500 uppercase mb-0.5">Note</p>
                                <div class="text-sm text-slate-300 whitespace-pre-wrap leading-tight">${notes}</div>
                            </div>` : ''}
                        </div>
                    </div>`;
            });
            sessionHTML += '</div></div>';
            return sessionHTML;
        }

        function updateDaySummary(dateStr) {
            // Reset
            daySummarySection.classList.add('hidden');
            summaryIntensity.classList.add('hidden');
            summaryEvent.classList.add('hidden');
            
            // Rimuovi vecchie classi colore
            summaryIntensity.className = "bg-slate-800 rounded-lg p-3 flex flex-col justify-center items-center shadow-lg border border-slate-700 hidden";
            summaryEvent.className = "bg-slate-800 rounded-lg p-3 flex flex-col justify-center items-center shadow-lg border border-slate-700 hidden";

            const activeIntensity = intensityRanges.find(r => dateStr >= r.startDate && dateStr <= r.endDate);
            const activeEvent = eventRanges.find(r => dateStr >= r.startDate && dateStr <= r.endDate);

            if (!activeIntensity && !activeEvent) return; // Se non c'è nulla, resta nascosto

            daySummarySection.classList.remove('hidden');

            if (activeIntensity) {
                summaryIntensity.classList.remove('hidden');
                // Colora il bordo o lo sfondo leggermente
                summaryIntensity.classList.add('border-l-4');
                let colorClass = getIntensityColorClass(activeIntensity.intensity).replace('bg-', 'border-'); // Trick per usare i colori definiti nel CSS
                summaryIntensity.classList.add(colorClass);

                const label = activeIntensity.intensity === 'Tapering' ? 'Tapering' : `${activeIntensity.intensity}%`;
                summaryIntVal.textContent = label;
                summaryIntVal.className = `text-xl font-black ${activeIntensity.intensity === 'Tapering' ? 'text-cyan-400' : activeIntensity.intensity == 100 ? 'text-red-500' : activeIntensity.intensity == 75 ? 'text-amber-500' : 'text-emerald-500'}`;
                
                summaryPolVal.textContent = activeIntensity.polarization ? `Pol: ${activeIntensity.polarization}%` : '';
            }

            if (activeEvent) {
                summaryEvent.classList.remove('hidden');
                summaryEvent.classList.add('border-l-4');
                let colorClass = getEventColorClass(activeEvent.type).replace('bg-', 'border-');
                summaryEvent.classList.add(colorClass);

                summaryEventName.textContent = activeEvent.name ? activeEvent.name : activeEvent.type;
                summaryEventType.textContent = activeEvent.type;
                summaryEventType.className = `text-[10px] mt-1 uppercase font-bold ${activeEvent.type === 'RADUNO' ? 'text-blue-400' : 'text-purple-400'}`;
            }

            // Se c'è solo un elemento, facciamolo full width
            if (activeIntensity && !activeEvent) {
                summaryIntensity.classList.add('col-span-2');
            } else if (!activeIntensity && activeEvent) {
                summaryEvent.classList.add('col-span-2');
            } else {
                summaryIntensity.classList.remove('col-span-2');
                summaryEvent.classList.remove('col-span-2');
            }
        }

        function displayWorkoutForDay(dateStr) {
            if (!dateStr) return;
            selectedDateStr = dateStr;
            
            document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
            const dayElement = document.querySelector(`.calendar-day[data-date="${dateStr}"]`);
            if (dayElement) {
                dayElement.classList.add('selected');
            }

            // *** UPDATE RECAP ***
            updateDaySummary(dateStr);

            const dayData = eventsData[dateStr];
            const dateObj = new Date(dateStr + 'T00:00:00');
            const dayName = dateObj.toLocaleDateString('it-IT', { weekday: 'long'});
            const fullDate = dateObj.toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' });

            let detailsHTML = `<div class="bg-slate-800 border-t-4 border-slate-600 rounded-lg shadow-2xl p-4 w-full">`;
            detailsHTML += `<div class="border-b border-slate-700 pb-2 mb-3 flex justify-between items-baseline"><h2 class="text-xl font-bold text-white capitalize">${dayName}</h2><p class="text-xs text-slate-400">${fullDate}</p></div>`;

            if (dayData) {
                const morningWorkouts = dayData.mattina?.filter(w => w.tipo);
                const afternoonWorkouts = dayData.pomeriggio?.filter(w => w.tipo);

                const hasMorning = morningWorkouts && morningWorkouts.length > 0;
                const hasAfternoon = afternoonWorkouts && afternoonWorkouts.length > 0;

                if (hasMorning) {
                    detailsHTML += buildWorkoutHTML(morningWorkouts, 'Mattina', 'cyan');
                }

                if (hasMorning && hasAfternoon) {
                    detailsHTML += `<hr class="border-slate-700 my-4">`;
                }

                if (hasAfternoon) {
                    detailsHTML += buildWorkoutHTML(afternoonWorkouts, 'Pomeriggio', 'amber');
                }

                if (!hasMorning && !hasAfternoon) {
                    detailsHTML += `<p class="text-slate-500 text-sm text-center py-6 italic">Nessun allenamento programmato.</p>`;
                }
            } else {
                detailsHTML += `<p class="text-slate-500 text-sm text-center py-6 italic">Nessun allenamento programmato.</p>`;
            }

            detailsHTML += `</div>`;
            workoutDetailsContainer.innerHTML = detailsHTML;
            // Scroll delicato su mobile
            // daySummarySection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        async function switchCalendar(buttonElement) {
            const newCollection = buttonElement.dataset.collection;
            const newTheme = buttonElement.dataset.theme;
            const newActiveClass = buttonElement.dataset.activeClass;

            if (currentCollection === newCollection) return;
            currentCollection = newCollection;

            // Reset classi
            pageBody.className = `min-h-screen flex flex-col items-center justify-start p-2 antialiased pb-20 ${newTheme}`;

            document.querySelectorAll('#calendar-selector .calendar-btn').forEach(btn => {
                btn.classList.remove('active-olimpica', 'active-u23', 'active-u19', 'active-para-rowing', 'active-beach-sprint');
            });
            buttonElement.classList.add(newActiveClass);

            workoutDetailsContainer.innerHTML = ''; 
            daySummarySection.classList.add('hidden'); // Nascondi recap
            selectedDateStr = null; 
            await renderCalendar();
        }

        // --- Event Listeners ---
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        calendarSelector.addEventListener('click', (e) => {
            if (e.target.matches('.calendar-btn')) {
                switchCalendar(e.target);
            }
        });

        // --- Initial Load ---
        pageBody.classList.add('theme-olimpica');
        renderCalendar();
    </script>
</body>
</html>
