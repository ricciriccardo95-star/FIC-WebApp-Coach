    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 */
            color: #E2E8F0; /* Slate 200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .background-gradient {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px); z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        .nav-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .icon-container {
            height: 64px; /* h-16 */
            width: 64px; /* w-16 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem; /* mb-4 */
        }
        @media (min-width: 768px) { /* md: */
            .icon-container {
                height: 80px; /* md:h-20 */
                width: 80px; /* md:w-20 */
            }
        }
    </style>
</head>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js') 
                    .then(registration => {
                        console.log('Service Worker registrato con successo:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Registrazione Service Worker fallita:', error);
                    });
            });
        }
    </script>

    <script type="module">
        const loaderOverlay = document.getElementById('loader-overlay');
        const coachNameEl = document.getElementById('coach-full-name');
        const coachSocietaEl = document.getElementById('coach-societa');
        const coachEmailEl = document.getElementById('coach-email');

        document.addEventListener('coachAuthStateReady', (e) => {
            const { coach, error } = e.detail;

            if (coach) {
                // Popola i dati della card
                const fullName = `${coach.cognome || ''} ${coach.nome || ''}`;
                coachNameEl.textContent = fullName.trim() || 'Coach';
                
                // Imposta la società (o un fallback se non presente)
                coachSocietaEl.textContent = coach.societa || 'Nessuna società';
                
                // Imposta l'email
                coachEmailEl.textContent = coach.email || '';

                loaderOverlay.style.display = 'none';
                document.body.style.visibility = 'visible';
            } else {
                console.log("Utente non loggato, redirect in corso...");
                // Qui di solito l'auth-manager gestisce il redirect
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            if (window.appLogout) {
                window.appLogout();
            } else {
                console.error("Funzione di logout non trovata.");
            }
        });
    </script>
