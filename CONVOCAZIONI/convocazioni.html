<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicazioni - FIC</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Stili personalizzati di base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 */
            color: #E2E8F0; /* Slate 200 */
        }

        /* Effetto di sfondo con gradienti animati */
        .background-gradient {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        
        /* Stile loader */
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Sfondo animato -->
    <div class="fixed top-0 left-0 w-full h-full -z-10">
        <div class="background-gradient gradient-1"></div>
        <div class="background-gradient gradient-2"></div>
    </div>

    <!-- Barra di caricamento -->
    <div id="loader-overlay" class="fixed inset-0 bg-slate-900/80 flex flex-col justify-center items-center z-50">
        <div class="loader h-16 w-16 animate-spin rounded-full border-4 border-t-4 border-slate-600"></div>
        <p id="loader-text" class="mt-4 text-slate-300">Caricamento convocazioni...</p>
    </div>

    <!-- Contenitore Principale -->
    <div class="p-4 md:p-8 max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight text-slate-100">
                Convocazioni
            </h1>
            <a href="../index.html" class="inline-block bg-slate-700/50 hover:bg-slate-600/50 text-slate-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                ← Home
            </a>
        </div>

        <!-- Sezione Documenti Caricati -->
        <div class="bg-slate-900/70 border border-slate-700/50 rounded-xl backdrop-blur-lg p-6">
            <h2 class="text-2xl font-bold text-white mb-6 border-b border-slate-700 pb-4">Elenco Documenti</h2>
            <div id="pdf-list-container" class="space-y-4">
                <!-- Messaggio di caricamento iniziale -->
                <p id="loading-message" class="text-slate-400 text-center py-4">Caricamento elenco...</p>
            </div>
        </div>

    </div> <!-- Fine Contenitore Principale -->

    <!-- Firebase SDK (usiamo v10.12.2) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // *** MODIFICA: Importato getDocs invece di onSnapshot ***
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAQ_0F8KCks_4Wn2h2aTIepQY9VrIkWpUQ",
            authDomain: "database-atleti-fic.firebaseapp.com",
            projectId: "database-atleti-fic",
            storageBucket: "database-atleti-fic.firebasestorage.app",
            messagingSenderId: "860422140545",
            appId: "1:860422140545:web:cd14c042a47f2650681380"
        };

        // Inizializzazione Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Variabili DOM
        const loaderOverlay = document.getElementById('loader-overlay');
        const pdfListContainer = document.getElementById('pdf-list-container');
        
        /**
         * *** MODIFICA: Funzione aggiornata a getDocs ***
         * Carica i documenti una sola volta (più economico)
         */
        async function loadPDFs() {
            const q = query(collection(db, "convocazioni"), orderBy("createdAt", "desc"));

            try {
                const snapshot = await getDocs(q); // <-- Esegue la query una volta

                pdfListContainer.innerHTML = ''; // Pulisce la lista
                if (snapshot.empty) {
                    pdfListContainer.innerHTML = `<p class="text-slate-400 text-center py-4">Al momento non ci sono convocazioni.</p>`;
                    loaderOverlay.classList.add('hidden'); // Nasconde il loader
                    return;
                }

                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const date = data.createdAt ? data.createdAt.toDate().toLocaleString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' }) : 'Data non disp.';
                    
                    const fileName = data.fileName || `${data.titolo.replace(/\s+/g, '_') || 'convocazione'}.pdf`; 

                    // *** MODIFICA: Creiamo un div contenitore, non un link ***
                    const docWrapper = document.createElement('div');
                    docWrapper.className = 'group block bg-slate-800 p-4 rounded-lg transition-all duration-300 hover:bg-slate-700/60 hover:shadow-lg border border-transparent';

                    docWrapper.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                            <!-- Info Documento -->
                            <div class="mb-3 sm:mb-0">
                                <p class="font-bold text-lg text-blue-300">${data.titolo}</p>
                                <p class="text-sm text-slate-400">Pubblicato il: ${date}</p>
                            </div>
                            
                            <!-- Gruppo Pulsanti -->
                            <div class="flex-shrink-0 flex items-center gap-3">
                                <!-- Tasto Visualizza -->
                                <a href="${data.url}" 
                                   target="_blank" 
                                   class="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-slate-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    <span>Visualizza</span>
                                </a>
                                
                                <!-- Tasto Scarica -->
                                <a href="${data.url}" 
                                   download="${fileName}" 
                                   target="_blank" 
                                   class="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    <span>Scarica</span>
                                </a>
                            </div>
                        </div>
                    `;
                    pdfListContainer.appendChild(docWrapper);
                });
                
                loaderOverlay.classList.add('hidden'); // Nasconde il loader dopo aver caricato

            } catch (error) {
                console.error("Errore nel caricamento Firestore: ", error);
                pdfListContainer.innerHTML = `<p class="text-red-400 text-center py-4">Errore nel caricamento dell'elenco.</p>`;
                loaderOverlay.classList.add('hidden');
            }
        }


        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Autenticazione anonima per permesso di lettura
            signInAnonymously(auth)
                .then(() => {
                    // *** MODIFICA: Chiamata la nuova funzione loadPDFs ***
                    loadPDFs();
                })
                .catch((error) => {
                    console.error("Errore accesso anonimo: ", error);
                    pdfListContainer.innerHTML = `<p class="text-red-400 text-center py-4">Impossibile connettersi al database.</p>`;
                    loaderOverlay.classList.add('hidden');
                });
        });

    </script>
</body>
</html>
