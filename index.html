<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIC Coach - Accesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .background-gradient {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px); z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        #logo-container { transition: transform 1s ease-in-out; }
        #login-form-container { transition: opacity 1s ease-in; }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FIC Coach">
    <link rel="apple-touch-icon" href="images/COACH R4P (192).png">
    <link rel="manifest" href="manifest.json">
</head>
<body class="antialiased">

    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>

    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div id="logo-container" class="text-center transform translate-y-0">
                <img src="images/logo.png" alt="Logo FIC Coach" class="mx-auto mb-4 w-48 h-auto rounded-3xl">
                <h1 id="app-title" class="text-2xl sm:text-3xl font-black text-slate-100 tracking-tight opacity-0 transition-opacity duration-1000">
                    FIC COACH
                </h1>
            </div>

            <div id="login-form-container" class="opacity-0 mt-8 w-full">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-400">Email Allenatore</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full bg-slate-800 border border-slate-700 rounded-md p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-400">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full bg-slate-800 border border-slate-700 rounded-md p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <a href="#" id="forgot-password-link" class="text-sm font-medium text-sky-400 hover:text-sky-300">
                            Password dimenticata?
                        </a>
                    </div>
                    
                    <p id="error-message" class="text-red-500 text-sm text-center hidden"></p>
                    
                    <div>
                        <button type="submit" id="login-button"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500 transition-colors disabled:opacity-50">
                            Accedi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script type="module" src="auth-manager-coach.js"></script>
    
   
    <script type="module">
        // Importa SOLO le funzioni per il login e il reset.
        // 'auth' viene importato dal manager.
        import { auth } from "./auth-manager-coach.js"; 
        import { 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // Rimosso: initializeApp, getAuth, onAuthStateChanged, signOut, setPersistence, getFirestore, doc, getDoc

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // --- Listener per il recupero password ---
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault(); 
            
            const email = loginForm.email.value;
            if (!email) {
                showMessage("Per favore, inserisci la tua email nel campo apposito.", 'error');
                return;
            }

            loginButton.disabled = true;
            showMessage("Invio email di recupero...", 'success'); 

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("Email inviata! Controlla la tua casella di posta.", 'success');
            } catch (error) {
                console.error("Errore invio email reset:", error.code, error.message);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email' || error.code === 'auth/missing-email') {
                    showMessage("Nessun utente trovato con questa email.", 'error');
                } else {
                    showMessage("Si è verificato un errore. Riprova.", 'error');
                }
            } finally {
                loginButton.disabled = false;
            }
        });

        // --- GESTIONE DELLO STATO DI AUTENTICAZIONE (Rimosso) ---
        // auth-manager-coach.js ora gestisce questo.

        // --- GESTIONE SUBMIT DEL FORM (Semplificato) ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            showMessage("", 'hide'); 
            loginButton.disabled = true;
            loginButton.textContent = "Verifica...";

            try {
                // Esegui il login
                await signInWithEmailAndPassword(auth, email, password);
                // NON serve reindirizzare. 
                // auth-manager-coach.js rileverà il cambio di stato e reindirizzerà a coach_home.html.
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                // Il codice 'auth/invalid-credential' copre sia 'user-not-found' che 'wrong-password'
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                     showMessage("Credenziali non valide. Riprova.", 'error');
                } else {
                    showMessage("Errore: " + error.message, 'error');
                }
                loginButton.disabled = false;
                loginButton.textContent = "Accedi";
            }
        });

        function showMessage(message, type = 'error') {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden', 'text-red-500', 'text-green-400');
            if (type === 'hide') errorMessage.classList.add('hidden');
            else if (type === 'success') errorMessage.classList.add('text-green-400');
            else errorMessage.classList.add('text-red-500');
        }

        // --- ANIMAZIONE ---
        function startLoginAnimation() {
            const logoContainer = document.getElementById('logo-container');
            const appTitle = document.getElementById('app-title');
            const loginFormContainer = document.getElementById('login-form-container');
            
            setTimeout(() => {
                logoContainer.style.transform = 'translateY(-80%)';
                appTitle.style.opacity = '1';
                setTimeout(() => {
                    loginFormContainer.style.opacity = '1';
                }, 500);
            }, 500);
        }
        
        // Avvia l'animazione solo quando l'auth-manager conferma che non siamo loggati
        document.addEventListener('coachAuthStateReady', (e) => {
            const { coach, error } = e.detail;
            if (!coach) {
                // Solo se non siamo loggati, avvia l'animazione di login
                startLoginAnimation();
                if (error) {
                    // Se c'è stato un errore (es. "Accesso non autorizzato"), mostralo
                    showMessage(error.message, 'error');
                }
            }
            // Se 'coach' esiste, auth-manager-coach.js sta già reindirizzando,
            // quindi non facciamo nulla e non mostriamo il form.
        });

    </script>
</body>
</html>
