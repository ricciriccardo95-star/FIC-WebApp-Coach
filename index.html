<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo aggiornato per i Coach -->
    <title>FIC Coach - Accesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .background-gradient {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px); z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        #logo-container { transition: transform 1s ease-in-out; }
        #login-form-container { transition: opacity 1s ease-in; }
    </style>
    <!-- Link PWA (presi dal tuo manifest.json) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FIC Coach">
    <link rel="apple-touch-icon" href="WEB APP COACH/images/COACH R4P (192).png">
    <link rel="manifest" href="WEB APP COACH/manifest.json">
</head>
<body class="antialiased">

    <!-- Sfondi animati -->
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>

    <!-- Vista di Login -->
    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div id="logo-container" class="text-center transform translate-y-0">
                <!-- LOGO AGGIORNATO: Utilizza il logo R4P (Coach) -->
                <img src="images/logo.png" alt="Logo FIC Coach" class="mx-auto mb-4 w-48 h-auto rounded-3xl">
                <!-- Titolo App Aggiornato -->
                <h1 id="app-title" class="text-2xl sm:text-3xl font-black text-slate-100 tracking-tight opacity-0 transition-opacity duration-1000">
                    FIC COACH
                </h1>
            </div>

            <div id="login-form-container" class="opacity-0 mt-8 w-full">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-400">Email Allenatore</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full bg-slate-800 border border-slate-700 rounded-md p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-400">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full bg-slate-800 border border-slate-700 rounded-md p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                    </div>
                    <p id="error-message" class="text-red-500 text-sm text-center hidden"></p>
                    <div>
                        <button type="submit" id="login-button"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500 transition-colors disabled:opacity-50">
                            Accedi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (usiamo lo stesso progetto 'database-atleti-fic') -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Configurazione del progetto 'database-atleti-fic' (dove vivono gli 'allenatori')
        const firebaseConfig = {
            apiKey: "AIzaSyAQ_0F8KCks_4Wn2h2aTIepQY9VrIkWpUQ",
            authDomain: "database-atleti-fic.firebaseapp.com",
            databaseURL: "https://database-atleti-fic-default-rtdb.firebaseio.com",
            projectId: "database-atleti-fic",
            storageBucket: "database-atleti-fic.firebasestorage.app",
            messagingSenderId: "860422140545",
            appId: "1:860422140545:web:cd14c042a47f2650681380"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        // --- GESTIONE DELLO STATO DI AUTENTICAZIONE ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Utente loggato, ORA controlliamo se è un allenatore
                const isCoach = await checkCoachRole(user.uid);
                if (isCoach) {
                    // È un allenatore, reindirizza alla home dei coach
                    window.location.href = 'coach_home.html';
                } else {
                    // Non è un allenatore (o errore), esegui il logout
                    await signOut(auth);
                    showError("Accesso non autorizzato. Questa email non appartiene a un allenatore.");
                }
            } else {
                // Utente non loggato, mostra l'animazione di login
                startLoginAnimation();
            }
        });

        // --- FUNZIONE DI CONTROLLO RUOLO ---
        async function checkCoachRole(uid) {
            try {
                const docRef = doc(db, "allenatori", uid);
                const docSnap = await getDoc(docRef);
                return docSnap.exists();
            } catch (error) {
                console.error("Errore nel controllo ruolo allenatore:", error);
                return false;
            }
        }

        // --- GESTIONE SUBMIT DEL FORM ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            showError("", true); // Nasconde l'errore
            loginButton.disabled = true;
            loginButton.textContent = "Verifica...";

            try {
                // 1. Esegui il login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // 2. Controlla il ruolo
                // onAuthStateChanged si attiverà automaticamente e gestirà il reindirizzamento o l'errore
                
            } catch (error) {
                // Errore di login (es. password errata)
                console.error("Login Error:", error.code, error.message);
                showError("Credenziali non valide. Riprova.");
                loginButton.disabled = false;
                loginButton.textContent = "Accedi";
            }
        });

        function showError(message, hide = false) {
            errorMessage.textContent = message;
            if (hide) {
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        }

        // --- ANIMAZIONE ---
        function startLoginAnimation() {
            const logoContainer = document.getElementById('logo-container');
            const appTitle = document.getElementById('app-title');
            const loginFormContainer = document.getElementById('login-form-container');
            
            // L'animazione parte solo se l'utente NON è loggato
            setTimeout(() => {
                logoContainer.style.transform = 'translateY(-80%)';
                appTitle.style.opacity = '1';
                setTimeout(() => {
                    loginFormContainer.style.opacity = '1';
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>
